<!-- popup.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Read Aloud Settings</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
            font-size: 0.9em;
            color: #333;
            margin: 0;
        }

        #content-wrapper {
            padding: 1em;
            display: flex;
            flex-direction: column;
            min-width: 280px;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #ccc;
            margin-bottom: 1em;
        }

        .tab-button {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 0.9em;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
            color: #555;
        }

        .tab-button.active {
            border-bottom-color: #007bff;
            font-weight: bold;
            color: #007bff;
        }

        .tab-pane {
            display: none;
            flex-direction: column;
            gap: 1em;
        }

        .tab-pane.active {
            display: flex;
        }

        label {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }

        input[type="range"] {
            width: 100%;
        }

        select {
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .section-title {
            font-weight: bold;
            margin-top: 1em;
            margin-bottom: 0.5em;
            padding-bottom: 0.2em;
            border-bottom: 1px solid #ddd;
        }

        .highlight-section {
            background-color: #f8f9fa;
            padding: 0.8em;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }

        .checkbox-label {
            flex-direction: row;
            align-items: center;
            gap: 0.5em;
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
        }

        .experimental-label {
            color: #6c757d;
            font-size: 0.8em;
            font-style: italic;
        }
    </style>
    <script src="edgeTTS.js"></script>
</head>

<body>
    <div id="content-wrapper">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="main-tab">Main</button>
            <button class="tab-button" data-tab="advanced-tab">Advanced</button>
        </div>

        <div class="tab-content">
            <div id="main-tab" class="tab-pane active">
                <label>
                    Choose a voice:
                    <select id="voiceSelect" data-setting="voice"></select>
                </label>
                <label>
                    Speed (−100% to +100%):
                    <input type="range" id="sliderInput" min="-100" max="100" data-setting="rate" />
                    <span id="sliderValue"></span>
                </label>
                <label>
                    Pitch (−100Hz to +100Hz):
                    <input type="range" id="pitchSlider" min="-100" max="100" data-setting="pitch" />
                    <span id="pitchValue"></span>
                </label>
            </div>

            <div id="advanced-tab" class="tab-pane">
                <label>
                    Navigation Mode:
                    <select id="navModeSelect" data-setting="navigationMode">
                        <option value="block">Block</option>
                        <option value="sentence">Sentence</option>
                    </select>
                </label>

                <div class="section-title">Performance Options</div>
                <label class="checkbox-label">
                    <input type="checkbox" id="prefetchEnabledInput" data-setting="prefetchEnabled" />
                    <span>
                        Enable Prefetching 
                        <span class="experimental-label">(Experimental)</span>
                    </span>
                </label>

                <div class="section-title">Highlighting Options</div>
                <div class="highlight-section">
                    <label>
                        Block/Sentence Highlight Color:
                        <input type="color" id="highlightColorInput" data-setting="highlightColor" />
                    </label>
                    <label>
                        Block/Sentence Transparency (%):
                        <input type="range" id="highlightTransparencyInput" min="0" max="100" value="100"
                            data-setting="highlightTransparency" />
                        <span id="highlightTransparencyValue">100%</span>
                    </label>
                    <label>
                        Word Highlight Color:
                        <input type="color" id="wordHighlightColorInput" data-setting="wordHighlightColor" />
                    </label>
                    <label>
                        Word Transparency (%):
                        <input type="range" id="wordHighlightTransparencyInput" min="0" max="100" value="100"
                            data-setting="wordHighlightTransparency" />
                        <span id="wordHighlightTransparencyValue">100%</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
